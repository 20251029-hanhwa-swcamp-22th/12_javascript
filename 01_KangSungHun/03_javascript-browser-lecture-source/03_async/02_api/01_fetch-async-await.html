<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetch api</title>
</head>
<body>
  <pre>
    fetch api
    
    - JS에 기본 내장된 외부 REST API 요청을 위한 API
    - 요청 후 응답을 받은 후 응답 결과에 따라 처리 가능
    - fetch() 결과는 promise
  </pre>
  
  <script>
      // GET 방식으로 모든 user 정보 요청
      const promise = fetch('https://jsonplaceholder.typicode.com/users');
      console.log(promise);


      async function callApi(){
          const response
              = await fetch('https://jsonplaceholder.typicode.com/users');

          console.log(response);
      }
      
      callApi();
      
  </script>

</body>
</html>
